{% extends 'base.html' %}

{% block content %}
   {% comment %} bootstrap {% endcomment %}
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<div class="animated bounceInDown">
  <div class="container">
    <span class="error animated tada" id="msg"></span>
    <form name="form1" class="box" onsubmit="return checkStuff()" method="POST">
      {% csrf_token %}
      <h4>Login</h4>
        <input type="text" name="username" placeholder="username" autocomplete="off">
        <i class="typcn typcn-eye" id="eye"></i>
        <input type="password" name="password" placeholder="Passsword" id="pwd" autocomplete="off">
        {% comment %} <label> {% endcomment %}
          {% comment %} <input type="checkbox"> {% endcomment %}
          {% comment %} <span></span> {% endcomment %}
          {% comment %} <small class="rmb">Remember me</small> {% endcomment %}
        {% comment %} </label> {% endcomment %}
        {% comment %} <a href="#" class="forgetpass">Forget Password?</a> {% endcomment %}
        <input type="submit" value="Sign in" class="btn1">
      </form>
</div>

{% endblock content %}
